<form autocomplete="off" onsubmit="event.preventDefault();">
    <div class="form-group">
        <label>Number of PC turns</label>
        <input name="pc_turns" type="text" />
    </div>
    <div class="form-group">
        <label>PC Icon</label>
        <input name="pc_icon" type="text" value="icons/svg/combat.svg" />
        <button type="button" name="file-picker" class="file-picker" data-type="imagevideo" data-target="icon" title="Browse Files" tabindex="-1">
            <i class="fas fa-file-import fa-fw"></i>
        </button>
    </div>    
    <div class="form-group">
        <label>Number of NPC turns</label>
        <input name="npc_turns" type="text" />
    </div>
    <div class="form-group">
        <label>NPC Icon</label>
        <input name="npc_icon" type="text" value="icons/svg/skull.svg" />
        <button type="button" name="file-picker" class="file-picker" data-type="imagevideo" data-target="icon" title="Browse Files" tabindex="-1">
            <i class="fas fa-file-import fa-fw"></i>
        </button>
    </div>
    <div class="form-group">
        <p class="pc_winner_label">PCs won initiative?</p>
        <input name="pc_winner" type="checkbox" /> 
    </div>
    <footer class="flexrow">
        <button type="submit"><i class="fas fa-save"></i> Save</button>
        <button name="cancel" type="button"><i class="fas fa-times"></i> Cancel</button>
    </footer> 
</form>
